<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FUMBLE - Cadastro</title>

    <link rel="stylesheet" href="lstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="img/logo.png" />
</head>

<body>

    <!--header inicio-->
    <div class="header">
        <div class="container">
            <img src="img/logo_fumle.png" width="85px">
            <ul class="navbar">
                <li><a href="menu.html">Menu</li>
                <li><a href="times.html">Times</a></li>
                <li><a href="historia.html">História</a></li>
                <li><a href="noticias.html">Notícias</a></li>
                <li><button class="login" onclick="login()">Login</button></li>
                <li><button class="cadastro">Cadastrar</button></li>
            </ul>
        </div>
    </div>

    <!--header fim-->

    <!--cadastro inicio-->

    <div class="cadastro-container">
        <div class="cadastro-card">
            <div class="cadastro-imagem">
                <img src="img/logo_nfl.jpg" alt="Logo NFL" />
            </div>
            <div class="cadastro-form">
                <h2>Cadastro</h2>
                
                    <label for="ipt_nome">Nome:</label>
                    <input type="email" id="ipt_nome">

                    <label for="ipt_email">E-mail:</label>
                    <input type="email" id="ipt_email">

                    <label for="ipt_senha">Senha:</label>
                    <input type="password" id="ipt_senha">

                    <label for="ipt_confirmar">Confirmar Senha:</label>
                    <input type="password" id="ipt_confirmar">

                    <label for="time">Time Favorito:</label>
                    <select id="time" name="time" class="times">
                        <optgroup label="AFC Leste">
                            <option>Buffalo Bills</option>
                            <option>Miami Dolphins</option>
                            <option>New England Patriots</option>
                            <option>New York Jets</option>
                        </optgroup>
                        <optgroup label="AFC Norte">
                            <option>Baltimore Ravens</option>
                            <option>Cincinnati Bengals</option>
                            <option>Cleveland Browns</option>
                            <option>Pittsburgh Steelers</option>
                        </optgroup>
                        <optgroup label="AFC Sul">
                            <option>Houston Texans</option>
                            <option>Indianapolis Colts</option>
                            <option>Jacksonville Jaguars</option>
                            <option>Tennessee Titans</option>
                        </optgroup>
                        <optgroup label="AFC Oeste">
                            <option>Denver Broncos</option>
                            <option>Kansas City Chiefs</option>
                            <option>Las Vegas Raiders</option>
                            <option>Los Angeles Chargers</option>
                        </optgroup>
                        <optgroup label="NFC Leste">
                            <option>Dallas Cowboys</option>
                            <option>New York Giants</option>
                            <option>Philadelphia Eagles</option>
                            <option>Washington Commanders</option>
                        </optgroup>
                        <optgroup label="NFC Norte">
                            <option>Chicago Bears</option>
                            <option>Detroit Lions</option>
                            <option>Green Bay Packers</option>
                            <option>Minnesota Vikings</option>
                        </optgroup>
                        <optgroup label="NFC Sul">
                            <option>Atlanta Falcons</option>
                            <option>Carolina Panthers</option>
                            <option>New Orleans Saints</option>
                            <option>Tampa Bay Buccaneers</option>
                        </optgroup>
                        <optgroup label="NFC Oeste">
                            <option>Arizona Cardinals</option>
                            <option>Los Angeles Rams</option>
                            <option>San Francisco 49ers</option>
                            <option>Seattle Seahawks</option>
                        </optgroup>
                    </select>
                    <br>
                    <button onclick="cadastrar()" >Cadastrar</button>
                
            </div>
        </div>
    </div>

    <!--cadastro fim-->

    <!--footer inicio-->

    <div class="footer">
        <div class="container">
            <div class="conteudo">
                <img src="img/logo_fumle.png" width="70px">
                <div class="redes-sociais">
                    <img src="img/instax.png" alt="Instagram" width="30px">

                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        function login() {
            window.location.href = "login.html"
        }

        function cadastrar() {
            var nome = ipt_nome.value
            var email = ipt_email.value
            var senha = ipt_senha.value
            var confirma = ipt_confirmar.value
            if(nome == '' || email == '' || senha == '' || confirma == ''){
                alert('Preencha todos os campos')
            }else if(senha == confirma){
                alert('Senhas estão diferentes')
            }else{
                window.location.href = "login.html"
            }
            
        }
    </script>
</body>

</html>
