<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FUMBLE - Login</title>

    <link rel="stylesheet" href="lstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="img/logo.png" />
</head>

<body>

    <!--header inicio-->
    <div class="header">
        <div class="container">
            <img src="img/logo_fumle.png" width="85px">
            <ul class="navbar">
                <li><a href="index.html">Menu</li>
                <li><a href="times.html">Times</a></li>
                <li><a href="historia.html">História</a></li>
                <li><a href="regras.html">Regras</a></li>
                <li><a href="noticias.html">Notícias</a></li>
                <li><button class="login">Login</button></li>
                <li><button class="cadastro" onclick="cadastrar()">Cadastrar</button></li>
            </ul>
        </div>
    </div>
    <!--header fim-->
    <div class="cadastro-container">
        <div class="login-card">

            <div class="cadastro-imagem">
                <img src="img/logo_nfl.jpg" />
            </div>

            <div class="cadastro-form">
                <h2>Login</h2>

                <label for="ipt_email">E-mail:</label>
                <input type="email" id="ipt_email" />

                <label for="ipt_senha">Senha:</label>
                <input type="password" id="ipt_senha" />

                <button onclick="entrar()">Login</button>

                <div id="alerta"></div>

            </div>

        </div>
    </div>

</body>
<!--footer inicio-->
<div class="footer">
    <div class="container">
        <div class="conteudo">
            <img src="img/logo_fumle.png" width="70px">
            <div class="redes-sociais">
                <img src="img/instax.png" alt="Instagram" width="30px">

            </div>
        </div>
    </div>
</div>
</div>
<script>
    function cadastrar() {
        window.location.href = "cadastro.html"
    }

    function entrar() {

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            alerta.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id

                    window.location = "noticias.html";

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>


</html>
