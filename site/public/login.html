<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FUMBLE - Login</title>

    <link rel="stylesheet" href="lstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="img/logo.png" />
</head>

<body>

    <!--header inicio-->
    <div class="header">
        <div class="container">
            <img src="img/logo_fumle.png" width="85px">
            <ul class="navbar">
                <li><a href="index.html">Menu</li>
                <li><a href="times.html">Times</a></li>
                <li><a href="historia.html">História</a></li>
                <li><a href="regras.html">Regras</a></li>
                <li><a href="noticias.html">Notícias</a></li>
                <li><button class="login">Login</button></li>
                <li><button class="cadastro" onclick="cadastrar()">Cadastrar</button></li>
            </ul>
        </div>
    </div>
    <!--header fim-->
    <div class="cadastro-container">
        <div class="login-card">

            <div class="cadastro-imagem">
                <img src="img/logo_nfl.jpg" />
            </div>

            <div class="cadastro-form">
                <h2>Login</h2>

                <label for="ipt_email">E-mail:</label>
                <input type="email" id="ipt_email" />

                <label for="ipt_senha">Senha:</label>
                <input type="password" id="ipt_senha" />

                <button onclick="login()">Login</button>

            </div>

        </div>
    </div>

</body>
<!--footer inicio-->
<div class="footer">
    <div class="container">
        <div class="conteudo">
            <img src="img/logo_fumle.png" width="70px">
            <div class="redes-sociais">
                <img src="img/instax.png" alt="Instagram" width="30px">

            </div>
        </div>
    </div>
</div>
</div>
<script>
    function login() {
        var email = ipt_email.value
        var senha = ipt_senha.value

        if (email == '' || senha == '') {
            alert('Preencha todos os campos')
        } else {
            window.location.href = "noticias.html"
        }

    }

    function cadastrar() {
        window.location.href = "cadastro.html"
    }
</script>


</html>
